site_name: Celendi Documentation
copyright: Copyright &copy; 2020 - 2022 Celendi
#repo_url: https://github.com/celendi/docs
#repo_name: Celendi/Docs
#edit_uri: ""
theme:
  name: material
  logo: https://raw.githubusercontent.com/Celendi/images/main/Celendi_RED.png
  favicon: https://raw.githubusercontent.com/Celendi/images/main/Celendi_RED.png
  #icon:
  #  repo: fontawesome/brands/github
  palette: 
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      primary: red
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate 
      primary: red
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - header.autohide
    - navigation.tabs
    - navigation.instant
    - navigation.top
    - toc.integrate
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/celendi
      name: Celendi on Github
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/GWdnwwYMjZ
      name: Celendi on Discord
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/celendibot
      name: Celendi on Twitter
  analytics:
    provider: google
    property: G-846VTN70CP
plugins:
  - search
markdown_extensions:
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true 
  - tables  
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - meta